{% extends 'base.html' %}

{% block content %}
<form action="" method="post" name="review">
  {{form.hidden_tag()}}
  <p> {{g.user.nickname}} gives: {{form.star}}/5<br>
  {% for error in form.star.errors %}
  <span style='color: red;'>[{{error}}]</span>
  {% endfor %}<br>
  </p>
  <p> and says:<br>
  {{form.text (cols=80, rows=10)}}
  </p>
  <p><input type="submit" value="Add review"></p>
</form>
{% endblock %}
