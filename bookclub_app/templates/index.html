{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row"> 
		<div class="col-md-8">
			<h1> Welcome back {{user.nickname}}!</h1>
			   <br>
				<table>
				  {% for  book in books %}
				  <tr>
					<td><i class="fa fa-calendar" aria-hidden="true"></i>    {{book.due_date}}</td>
					<td><a href='/book/{{book.title}}'>{{book.title}}</a></td>
				  </tr>
				  {% endfor %}
				</table>
		</div>
	    <div class="col-md-4">
			<br>
			<br> 
			<br>
			<br>
			<h2 class='quote'><i class="fa fa-quote-left" aria-hidden="true"></i>  It was a bright cold day in April, and the clocks were striking thirteen.  <i class="fa fa-quote-right" aria-hidden="true"></i></h2>
		</div>
	</div>
</div>		
{% endblock %}
