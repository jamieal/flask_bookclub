{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="row"> 
		<div class="col-md-12">
			<h1>{{user.nickname}}'s Book List</h1>
			   <br>
				<table>
				  {% for  book in books %}
				  <tr>
					<td><i class="fa fa-calendar" aria-hidden="true"></i>    {{book.due_date}}</td>
					<td><a href='/book/{{book.title}}'>{{book.title}}</a></td>
				  </tr>
				  {% endfor %}
				</table>
		</div>
	    <div class="col-md-12">
			<br>
			<br>
      <h2 class='quote'><i class="fa fa-quote-left" aria-hidden="true"></i> {{quote}}  <i class="fa fa-quote-right" aria-hidden="true"></i></h2>
		</div>
	</div>
</div>		
{% endblock %}
